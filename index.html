<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="heading">Calculator</p>
    <div id="calculator">
            <input id="display" readonly></p>

        <div id="numbers">
                <button class="operator-btn" onclick="displayBtn('+')">+</button>
                <button onclick="displayBtn('7')">7</button>
                <button onclick="displayBtn('8')">8</button>
                <button onclick="displayBtn('9')">9</button>
                <button class="operator-btn" onclick="displayBtn('-')">-</button>
                <button onclick="displayBtn('4')">4</button>
                <button onclick="displayBtn('5')">5</button>
                <button onclick="displayBtn('6')">6</button>
                <button class="operator-btn" onclick="displayBtn('*')">*</button>
                <button onclick="displayBtn('1')">1</button>
                <button onclick="displayBtn('2')">2</button>
                <button onclick="displayBtn('3')">3</button>
                <button class="operator-btn" onclick="displayBtn('/')">/</button>
                <button onclick="displayBtn('0')">0</button>
                <button class="operator-btn" onclick="displayBtn('.')">.</button>
                <button class="operator-btn" onclick="calculate()">=</button>
        </div>

        <div id="clear-button">
                <button class="clear-btn" onclick="clearDisplay()">C</button>

        </div>

    </div>
    <script src="main.js"></script>

</body>
</html>
